<div class="form-group filewrap">
    <label for="multiple">Choose file</label>
    <input type="file" class="form-control" (change)="onFileChange($event)" />
  <button type="button" (click)="upload()" class="btn btn-primary float-right">Upload</button> 
   <div *ngIf="fileData">

       <div *ngIf="filetype!== 'xlsx'" class="danger alert-danger">
            upload xsls file only
         </div>
   </div>
</div>
