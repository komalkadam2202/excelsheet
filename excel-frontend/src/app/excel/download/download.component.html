
<div class="download">
  <button type="button" (click)="downloadExcels()" class="btn btn-primary float-right">excel list</button> 
</div>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Sr.no</th>
      <th scope="col">File path</th>
      </tr>
  </thead>
  <tbody class="table-wrapper">
    <tr *ngFor = "let item of data; let i = index" >
      <td scope="row">  {{ i + 1 }}</td>
      <td>{{item}}</td>
    
      <td><button type="button" (click)="download(item)" class="btn btn-primary float-right">Download</button> </td> 
      
    </tr>
  
  </tbody>
</table>
